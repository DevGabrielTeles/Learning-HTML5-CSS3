<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Q4U</title>
</head>
<body>
    <div class="content">
        <header>
            <img src="./images/logo1.png"  width="120" height="" alt="Logo da Quadros4you">
            <h1>Quadros4you</h1>
        </header>
        <main>
            <form action="user">
                <div class="input-field">
                    <input id="email" type="email" placeholder="Email"> 
                    <label for="email">
                        <img src="./images/avatar.svg" alt="Email">
                    </label>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Senha" id="password">
                    <label for="password">
                        <img src="./images/lock.svg" alt="Senha">
                    </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" checked id="remind-pass">
                    <label for="remind-pass">Lembrar Senha</label>
                </div>
                <button>
                    Login
                </button>
            </form>
        </main>
        <footer>
            <span><a href="#">Esqueci minha senha</a></span>
            <a href="#">Criar nova conta</a>
        </footer>
    </div>
</body>
</html>
